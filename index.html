<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Weather Dashboard</title>
</head>

<!-- Header -->
<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <div class="container-fluid" style="max-width: 1400px">

    <!-- Search bar and recent searches -->
        <section id="now">
          <section id="box">
          <h2 id="form-heading">
          Search for a City:
          </h2>
          <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group">
              <input class="form-input weather-search" type="text" id="search-input" placeholder="London"
                aria-labelledby="form-heading" aria-controls="today forecast" />
              <div class="input-group-append">
                <button type="submit" class="btn search-button" id="search-button" aria-label="submit search">
                  Search
                </button>
<hr class="hr weather-hr" />
                <!-- Rendered buttons will go here -->
                <div class="container">
                  <h2>Recent Searches</h2>
                  <div id="buttons-view"></div>
                </div>
                
              </div>
            </div>
          </div>
        </form>
        <div class="list-group" id="history"></div>
      </section>

      <!-- Current forecast -->
      <section id="box">
        <div class="col-lg-9 pb-3">
        <section id="today" role="region" aria-live="polite">
          <h3 id="currentName"></h3>
          <h3 id="currentDate"></h3>
          <div id="currentImage"></div>
          <p id="currentTemp"></p>
          <p id="currentWind"></p>
          <p id="currentHumidity"></p>
        </section> 
      </section>
      </section>
        <!-- 5 day future forecast -->
        <h2>5-Day Forecast</h2>

        <section id="forecast" class="row mt-3" role="region" aria-live="polite">
          <section id="fiveDay">
          <h3 id="oneDate"></h3>
          <div id="imageOne"></div>
          <p id="oneTemp"></p>
          <p id="oneWind"></p>
          <p id="oneHumidity"></p>
          </section>

          <section id="fiveDay">
          <h3 id="twoDate"></h3>
          <div id="imageTwo"></div>
          <p id="twoTemp"></p>
          <p id="twoWind"></p>
          <p id="twoHumidity"></p>
          </section>

          <section id="fiveDay">
          <h3 id="threeDate"></h3>
          <div id="imageThree"></div>
          <p id="threeTemp"></p>
          <p id="threeWind"></p>
          <p id="threeHumidity"></p>
          </section>

          <section id="fiveDay">
          <h3 id="fourDate"></h3>
          <div id="imageFour"></div>
          <p id="fourTemp"></p>
          <p id="fourWind"></p>
          <p id="fourHumidity"></p>
          </section>

          <section id="fiveDay">
          <h3 id="fiveDate"></h3>
          <div id="imageFive"></div>
          <p id="fiveTemp"></p>
          <p id="fiveWind"></p>
          <p id="fiveHumidity"></p>
          </section>
        </section>
      </div>
  </div>

  <!-- Day.js -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./assets/script.js"></script>
</body>

</html>
